name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Dagger
      uses: dagger/dagger-for-github@v3
      with:
        install-only: true

    - name: Dagger project update
      run: dagger project update

    - name: Dagger do test
      run: dagger do test --log-format plain

